<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuiz - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-600">EduQuiz</h1>
            <p class="text-gray-600">Classroom Quiz Tool</p>
        </div>

        <div id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Email</label>
                <input type="email" id="login-email" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Password</label>
                <input type="password" id="login-password" class="w-full p-2 border rounded">
            </div>
            <button id="login-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                Login
            </button>
            <p class="text-center mt-4 text-sm">
                New user? <button id="show-signup" class="text-blue-600">Sign up</button>
            </p>
        </div>

        <div id="signup-form" class="hidden">
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Name</label>
                <input type="text" id="signup-name" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Email</label>
                <input type="email" id="signup-email" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Password</label>
                <input type="password" id="signup-password" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Role</label>
                <select id="signup-role" class="w-full p-2 border rounded">
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <button id="signup-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                Create Account
            </button>
            <p class="text-center mt-4 text-sm">
                Already have an account? <button id="show-login" class="text-blue-600">Login</button>
            </p>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
