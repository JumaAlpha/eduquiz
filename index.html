<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuiz - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">EduQuiz</h1>
            <div class="flex items-center space-x-4">
                <span id="user-role-badge" class="bg-blue-700 px-3 py-1 rounded-full text-sm"></span>
                <span id="user-name" class="text-sm"></span>
                <button id="logout-btn" class="text-sm hover:underline">Logout</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6">
        <div id="teacher-view"></div>
        <div id="student-view" class="hidden"></div>
    </main>

    <script src="scripts/shared.js"></script>
    <script src="scripts/teacher.js"></script>
    <script src="scripts/student.js"></script>
    <script>
        // Auth check
        const currentUser = JSON.parse(localStorage.getItem('eduquiz_currentUser'));
        
        if (!currentUser) {
            window.location.href = 'auth.html';
        } else {
            document.getElementById('user-role-badge').textContent = 
                currentUser.role === 'teacher' ? 'Teacher' : 'Student';
            document.getElementById('user-name').textContent = currentUser.name;
            
            if (currentUser.role === 'teacher') {
                document.getElementById('teacher-view').classList.remove('hidden');
                initTeacher();
            } else {
                document.getElementById('student-view').classList.remove('hidden');
                initStudent();
            }
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('eduquiz_currentUser');
            window.location.href = 'auth.html';
        });
    </script>
</body>
</html>
